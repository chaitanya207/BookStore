
<div class="add_new_Book">
    <button mat-raised-button (click)="addBook()"  color="primary">Add Book</button>
</div>

<ng-container >
    <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Book Name</mat-label>
        <input matInput placeholder="Book Name" #name>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" #Price>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Language</mat-label>
        <input matInput placeholder="Language" #Language>
      </mat-form-field>
      <button mat-raised-button (click)="createBook(name.value,Price.value,Language.value)" color="accent">CreateBook</button>

</ng-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.Language}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
